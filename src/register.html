<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angora - Responsive One Page Parallax Template</title>
    <!-- link Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- FontAwsome link -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- File Css -->
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="bg-light">

    <section class="login py-5" id="login">
        <div class="w-75 mx-auto">
            <h3>Register Now</h3>
            <label for="user_name">user_name</label>
            <input type="text" id="user_name" placeholder="user_name" class="form-control py-3 my-1">
            <label for="last_name">last_name</label>
            <input type="text" id="last_name" placeholder="last_name" class="form-control py-3 my-1">
            <label for="age">age</label>
            <input type="number" id="age" placeholder="age" class="form-control py-3 my-1">
            <label for="user_email">user_email</label>
            <input type="email" placeholder="email@.com" class="form-control py-3 my-1">
            <label for="password">password</label>
            <input type="password" placeholder="password" class="form-control py-3 my-1">
            <a href="./login.html" class="btn btn-outline-info py-3 mt-4 px-5">Register</a>
        </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Custom File Jquery -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- Custom File Js -->
    <script src="../js/main.js"></script>
</body>
</html>
